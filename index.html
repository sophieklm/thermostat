<!doctype html>

<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="src/Thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </head>

  <body>
    <nav>
    <button id="increase-temp">+</button>
    <button id="decrease-temp">-</button>
    <button id="psm-on">PSM On</button>
    <button id="psm-off">PSM Off</button>
    <button id="reset">Reset</button>
    </nav>
  <section id="thermostat-settings">
    <h1>Set Temperature: <span id="temperature"></span>&deg;C</h1>
    <h1>Energy: <span id="energy-usage"></span></h1>
    <h1>Power Saving Mode: <span id="psm-mode"></span></h1>
  </section>
  <section id="weather-settings">
    <h1>Current temperature: <span id="current-temperature"></span>&deg;C</h1>
    <h1>Select City:
    <select id="current-city">
      <option value="london">London</option>
      <option value="vancouver">Vancouver</option>
      <option value="aukland">Auckland</option>
      <option value="morocco">Morocco</option>
    </select>
    </h1>
  </section>
  <footer>
  </footer>
  </body>
</html>
